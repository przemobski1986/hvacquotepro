services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hvacquotepro}
      POSTGRES_USER: ${POSTGRES_USER:-hvac}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hvacpass}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      bash -lc "alembic upgrade head &&
                uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  db_data:

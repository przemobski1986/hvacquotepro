name: backend-ci

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/**"

jobs:
  smoke:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/pyproject.toml
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Isolated smoke (SQLite)
        shell: powershell
        run: |
          powershell -ExecutionPolicy Bypass -File .\run_smoke_isolated.ps1





      - name: Run pytest
        working-directory: backend
        run: pytest

